name: Build Frame Tamer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      # --onefile: Creates a single .exe
      # --noconsole: Hides the black terminal window on startup
      # --name: Names the output file
      run: |
        pyinstaller --onefile --noconsole --name "FrameTamer_Win" frame_app.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FrameTamer-Windows
        path: dist/FrameTamer_Win.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      # --windowed: Creates a proper .app bundle for macOS
      run: |
        pyinstaller --onefile --windowed --name "FrameTamer_Mac" frame_app.py
        
    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FrameTamer-MacOS
        path: dist/FrameTamer_Mac.app